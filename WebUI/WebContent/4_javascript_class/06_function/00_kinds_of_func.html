<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 3가지</title>
	<script>
	// 1. function 명령 
// 	function triangle(base,height){
// 		return base*height/2;
// 	}
// 	document.write('삼각형의 면적='+triangle(3,4)+"<br/>");
	
	
	// 2. 함수리터럴(함수도 변수의 값이다.)   * 리터럴 : 변수의 값 *****		
	var triangle = function (base,height){
 		return base*height/2;
	};
	document.write('삼각형의 면적2='+triangle(3,4)+"<br/>");
	
	
	// 3. Function 생성자 (Function 생성자 호출)
	var triangle = new Function('base','height','return base*height/2;');
	document.write('삼각형의 면적3='+triangle(3,4)+"<br/>");
	
	
	// 4. 애로우함수 =>
	var triangle = (base,height)=> {
		return base*height/2;
	}
	document.write('삼각형의 면적4='+triangle(3,4)+"<br/>");
	
	
	</script>
</head>
