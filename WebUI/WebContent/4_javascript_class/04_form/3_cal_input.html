<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
// 버튼 눌렀을 때 입력한 년월일값 가져오기
window.onload=function(){ //화면인지
	
	//오늘날짜 지정
	var today = new Date();
	document.frm1.y.value=today.getFullYear();
	document.frm1.m.value=today.getMonth();
	document.frm1.d.value=today.getDate();
	
	//버튼 클릭시 요일지정
	
	document.getElementById('btn').onclick=function(){
		var y=frm1.y.value;
		var m=frm1.m.value;
		var d=frm1.d.value;
		
		var myDate = new Date(y + '/' + m + '/' + d);
		
		var date = myDate.getDay();
		console.log(date);
		var dateArr=['일','월','화','수','목','금','토'];
		document.frm1.w.value=dateArr[date];
		

	}
}
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
