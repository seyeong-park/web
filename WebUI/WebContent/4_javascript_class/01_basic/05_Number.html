<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	//1.23456789*10(2)
document.writeln( su.toFixed(3)  + "<br/>" );		//소수점(3)자리
document.writeln( su.toFixed(7) + "<br/>" );		
document.writeln( su.toPrecision(6)  + "<br/>" );	 
document.writeln( su.toPrecision(10)  + "<br/>" );	

//-------------------------------------------------
// 2. 형변환
var n='0770'; //n:string
document.writenln(typeof n +"<br/>");
document.writenln(Number(n) +"<br/>");
document.writenln(parseInt(n) +"<br/>");
document.writenln(parseFloat(n) +"<br/>");
document.writenln(typeof parseFloat(n) + "<br/>");

var n='123abc'; //n:string
document.writenln(typeof n + "<br/>");
document.writenln(Number(n) + "<br/>");
document.writenln(parseInt(n) + "<br/>");
document.writenln(typeof parseFloat(n) + "<br/>");

//*****
//number + string = string
//number - string = number
document.writeln(123+'4');
document.writeln('<hr/>');
document.writeln(123-'4');

document.writeln(typeof 123+'4');
document.writeln('<hr/>');
document.writeln(typeof (123-'4'));


</script>
</head>
<body>

</body>
</html>
