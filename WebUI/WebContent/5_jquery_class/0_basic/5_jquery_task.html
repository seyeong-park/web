<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
1.  this와 $(this) 차이
	Javascript this : html태그요소가 표시
	Jquery $(this) : 요소의 정보들이 object로 표시

2. mouseenter /mouseleave 과 mouseover / mouseout 차이 
	mouseenter / mouseleave : 지정된 태그 요소(혹은 자신)의 영역에만 해당, 
							만약 자식요소가 있다면 해당 자식요소의 영역은 제외됨
							
	mouseover / mouseout : 지정된 태그 요소(혹은 자신)는 물론이며,
							해당 자식요소의 영역까지 포함됨
							
3. eq() 와 nth-child() 차이
	eq() : 배열 인덱스 선택자 / 하나의 오브젝트 선택
		
	nth-child() : 지정 개수번째 선택자 / 그 순서의 모든 오브젝트 선택

4. find()와 filter() 차이
	find() : 전체(혹은 기준 값 하위)에서 검색 / 선택된 요소의 자식노드에서 인자의 요소 검색
		$("#div").find(ul);	-> id div의 자식노드에서 ul요소 검색
		
	filter() : 자신의 레벨에서 검색 / 선택된 요소를 포함한 노드에서 인자의 요소 검색
		$("#div").filter(ul); -> id div 노드 자신을 포함한 요소에서 ul요소 검색
*/
</script>
</head>
<body>

</body>
</html>
