<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> position - absolute 배치</title>
<style type="text/css">
	div>img {position:absolute;}/*absolute : 절대위ㅣ치좌표 설정*/
	h2{top:50px; left:30px; position:fixed;}/*fixed : 화면상 절대위치, 위치에 고정*/
</style>
</head>
<body>
	<hr>
		<h2>미니미들은 친구들</h2>
	<hr>
	<img src='./img/room.gif' width='500px' height='400px' alt='미니미들의 공간'/>
	<div>
		<img  style='left:100px; top:100px;' src='./img/minimi-1.PNG' />
		<img  style='left:130px; top:100px; 'src='./img/minimi-2.PNG' />
		<img  style='left:160px; top:100px; 'src='./img/minimi-3.PNG' />
		<img  style='left:200px; top:100px;' src='./img/minimi-4.PNG' />
		<img  style='left:300px; top:150px;' src='./img/minimi-5.PNG' />
		<img  style='left:100px; top:1000px;' src='./img/minimi-6.PNG' />
	</div>
</body>
</html>
