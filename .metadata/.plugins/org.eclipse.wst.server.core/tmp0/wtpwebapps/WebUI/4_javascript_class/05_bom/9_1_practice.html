<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원래 창</title>
</head>
<body>

<form name="frm1">
<select name=site>
<option>선택하세요.</option>
<option value="서울" name='city'>서울시</option>
<option value="부산" name='city'>부산</option>
<option value="대구" name='city'>대구</option>
</select><br/>
<input name='text' type='textfield'>

<script type="text/javascript">
var wd = window.open('9_practice.html','','width=700, height=700');
//새창 열기
window.onload=function(){
	var site=document.getElementsByName('site');
	for (var i = 0; i < site.length; i++) {
		site[i].onchange=function(){
		wd.frm.text.value=this.value;
		}	
	}
}



</script>
</form>
</body>
</html>
