<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 외부 css연결 -->
<link href='./css/myform.css' rel='stylesheet' type='text/css'>
<link href='WebUI/2_css_class/myform.css' rel='stylesheet' type='text/css'>

<title>06_html5_simpleform.html</title>
</head>
<body>
<!-- get:url에 /post:body에 -->
<form action='' method='get'>
	<fieldset>
		<legend>회원가입</legend>
		<ol>
			<li>
				<label for='irum'>이름 </label><input id='irum' name='irum' type='text'/>
			</li>
			
			<li>
			<label for='gender'>성별</label>
			<input id='gender' type='radio' name='gender' value='남자' checked='checked'>남자
			<input id='gender' type='radio' name='gender' value='여자'>여자
			</li>
			
			<li>
			<label>직업 </label><select name='job'>
			<option value='프로그래머'>프로그래머</option>
			<option value='요리사'>요리사</option>
			<option value='마술사'>마술사</option>
			</select>
			</li>
			
			
			<li>
			<label>취미 </label><form action="interesting">
				  <input type="checkbox" id="sleep" name="sleep" value="잠자기">
				  <label for="interesting"> 잠자기</label>
				  <input type="checkbox" id="eat" name="eat" value="먹">
				  <label for="vehicle2"> 먹기</label>
				  <input type="checkbox" id="breath" name="breath" value="숨쉬기">
				  <label for="vehicle3"> 숨쉬기</label>
				  <input type="checkbox" id="mung" name="mung" value="멍">
				  <label for="vehicle3"> 멍때리기</label>
			
			</li>
			
			<!--  
			<li>
			<label>취미</label>
			<input type='checkbox' name='inter' value='잠자기'>잠자기
			<input type='checkbox' name='inter' value='먹기'>먹기
			<input type='checkbox' name='inter' value='숨쉬기'>숨쉬기
			<input type='checkbox' name='inter' value='멍때리기'>멍때리기
			</li>
			-->
			
			<li>
			<label for='ain'>애인 </label>
			<input id='ain' type='radio' name='ain' value='있다' >있다
			<input id='ain' type='radio' name='ain' value='없다' >없다
			</li>
			
			<li>
			<!-- 웹과 앱 -->
			<label for='country'>여행하고 싶은 나라 </label><input type='text' list='countries'>
			<datalist id='countries'>
			<option>가나</option>
			<option>제주도</option>
			<option>남극</option>
			</datalist>
			</li>
			
			<li>
			<input type='submit' value='서버에 전송'/>
			<input type='reset' value='취소'/>
			</li>
		</ol>
	</fieldset>

	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
		<li>
		<label for='id'>아이디 </label><input id='id' name='id' type='text'/>
		</li>
		
		<li>
		<label for='pass'>비밀번호 </label><input id='pass' name='pass' type='password'/>
		</li>
		
		<li>
		<label for='passconfirm'>비밀번호확인 </label><input id='passconfirm' name='passconfirm' type='password'/>
		</li>
		
		<li>
		<label for='grade'>회원등급  </label><input id='grade' name='grade' type='text' value="준회원"/>
		</li>
		</ol>
	</fieldset>
	
	<fieldset>
		<legend>개인정보</legend>
		<ol>
			<li>
			<label for='irum'>이름 </label><input id='irum' name='irum' type='text' placeholder='5자미만 공백없이'/>
			</li>
			
			<li>
			<label for='mail'>메일 </label><input id='mail' name='mail' type='text' placeholder='abcd@domain.com'/>
			</li>
			
			<li>
			<label for='tel'>연락처 </label><input id='tel' name='tel' type='text'/>
			</li>
			
			<li>
			<label for='birth'>생일 </label><input id='birth' name='birth' type='date'/>
			</li>
		</ol>
	</fieldset>
	
	<!-- <input type="range" min="0" max="100" step="1" value="50"/> <br/> -->
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
		<li>
		<input type="range" min="0" max="2" step="1" value="1" name="mastery"/>
		</li>
		</ol>
	
	</fieldset>

</form>
</body>
</html>
