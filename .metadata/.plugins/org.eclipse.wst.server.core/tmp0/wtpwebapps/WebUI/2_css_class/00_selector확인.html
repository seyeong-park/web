<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
	body.main {background :aliceblue; }
	div.warning {color : red;}
	
	/*여러개 요소 선택*/
	h3,strong {color : purple; }
	
	
	/* ***자식과 자손으로 선택*** */
	div>div>strong {border : 1px dotted black;}
	#list span {color :pink;}/*#list> ul> span {color :pink;} */
	
	#list>li:hover {background : yellowgreen;} /*커서 올렸을 때*/
	
	/*#list>li:odd {border : 1px dashed mistyrose; } 홀짝수*/
	
</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
</div>
</body>
</html>
